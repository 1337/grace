<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="auto-template.js"></script>
</head>
<body>
    <div class="template">Hello world! (no template data)</div>
    <div class="template" data-str="This is a static template variable. (1/2)">{{ str }}</div>
    <div class="template" data-str="This is a static template variable. (2/2)">{{str}}</div>
    <div class="template" data-str="'This is a dynamic template variable.'.toUpperCase()">{{str}}</div>
    <div class="template" data-template-src="random_template.html"
         data-hello="It succeeded."></div>
</body>
</html>
